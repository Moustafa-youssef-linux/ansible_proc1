- name: convert hosts from csv
  hosts: localhost
  connection: local
  gather_facts: false
  become: false
  vars:
    vcenter_datastore: MCIT_DS_17
    vcenter_template: Linux_temp
    vm_name: testvm00
    vm_network: "VM Network"
    vm_ip: "1.1.1.2"
    vm_netmask: "255.255.255.0"
    vm_gw: "1.1.1.1"
  tasks:
    - name: create VM
      vmware_guest:
        hostname: "{{ vcenter_ip }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: False
        cluster: "{{ vcenter_cluster }}"
        datacenter: "{{ vcenter_dc }}"
        folder: /cf
        name: "{{ vm_name }}"
        state: poweredon
        template: "{{ vcenter_template }}"
        disk:
        - size_gb: 55
          type: thin
          datastore: "{{ vcenter_datastore }}"
        hardware:
          memory_mb: 512
          num_cpus: 1
        networks:
        - name: "{{ vm_network }}" 
          type: "static"
          ip: "{{ vm_ip }}"
          netmask: "{{ vm_netmask }}"
          gateway: "{{ vm_gw }}"
        wait_for_ip_address: no
 
