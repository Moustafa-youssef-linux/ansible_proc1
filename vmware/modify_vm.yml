- name: modify existing VM
  hosts: localhost
  connection: local
  gather_facts: no
  become: false
  vars:
    vcenter_ip: vcsa.mcit.local
    vcenter_username: cfadmin@vsphere.local
    vcenter_password: Redhat@123
    vcenter_cluster: CF_POC
    vcenter_dc: MCIT_DC
    folder: /cf
  tasks:
    - name: stop VM
      vmware_guest: 
        hostname: "{{ vcenter_ip }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        datacenter: "{{ vcenter_dc }}"
        cluster: "{{ vcenter_cluster }}"
        validate_certs: false
        state: "poweredoff"
        name: "{{ vm_name }}"
      
    - name: modify VM
      vmware_guest:
        hostname: "{{ vcenter_ip }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        datacenter: "{{ vcenter_dc }}"
        cluster: "{{ vcenter_cluster }}"
        validate_certs: false
        state: "present"
        name: "{{ vm_name }}"
        hardware:
          memory_mb: "{{ new_memory }}"
          num_cpus:  2
        networks:
        - name: "{{ new_vm_network }}"
    
